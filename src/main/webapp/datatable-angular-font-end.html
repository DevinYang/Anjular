<!doctype html>
<html lang="en" ng-app="dataTableApp">
<head>
  <meta charset="utf-8">
   <link rel="stylesheet" href="resources/js/libs/bootstrap/css/bootstrap.min.css"/>
   <link href="resources/js/plugins/jQueryDataTable/css/jquery.dataTables.css"
	rel="stylesheet" type="text/css" />

</head>
<body>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  -->
